<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>CRUD Spring project - Страница управления пользователями</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th {
            border: 1px solid black;
            background-color: lightsteelblue;
            padding: 2px 20px;
        }

        td {
            border: 1px solid black;
        }

        label {
            padding: 2px 5px;
        }
    </style>
</head>
<body>
<a th:href="@{/}"><<< back to main page</a>
<h2>Список пользователей</h2>
<div th:unless="${#lists.isEmpty(userList)}">
    <table style="">
        <tr>
            <th>Id</th>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Пароль</th>
            <th>Роли</th>
            <th>Дата рождения</th>
            <th>Телефон</th>
            <th>Edit</th>
            <th>Delete</th>
            
        </tr>
        <th:block th:each="user : ${userList}">
            <tr>
                <td th:text="${user.id}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.password}"></td>
                <td th:text="${user.roles;}"></td>
                <td th:text="${user.birthDate}"></td>
                <td th:text="${user.telNumber}"></td>
                <td><a th:href="@{'/edit/'+${user.id}}"> Edit </a></td>
                <td><a th:href="@{'/delete/'+${user.id}}"> Delete </a></td>
            </tr>
        </th:block>
    </table>
</div>

<h2 th:text="${user.id != null} ? 'Редактировать' : 'Добавить'" > пользователя</h2>

<form action="#" th:action="@{/users/add}" th:object="${user}" method="post">
    <table>
            <tr th:if="${user.id != null}">
                <td>
                    <label>Id</label>
                </td>
                <td>
                    <input id="id" name="id" th:field="*{id}" readonly/>
                </td>
            </tr>
        <tr>
            <td>
                <label>Фамилия</label>
            </td>
            <td>
                <input id="firstName" name="firstName" th:field="*{firstName}" />
            </td>
        </tr>
        <tr>
            <td>
                <label>Имя</label>
            </td>
            <td>
                <input id="lastName" name="lastName" th:field="*{lastName}" />
            </td>
        </tr>
        <tr>
            <td>
                <label>Пароль</label>
            </td>
            <td>
                <input id="password" name="password" th:field="*{password}" />
            </td>
        </tr>
        <tr>
            <td>
                <label>Роли</label>
            </td>
            <td>
                <input id="roles" name="roles" th:field="*{roles}" />
            </td>
        </tr>
        <tr>
            <td>
                <label>Дата рождения</label>
            </td>
            <td>
                <input id="birthDate" name="birthDate" th:field="*{birthDate}" />
            </td>
        </tr>
        <tr>
            <td>
                <label>Телефон</label>
            </td>
            <td>
                <input id="telNumber" name="telNumber" th:field="*{telNumber}" />
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <input type="submit" value="Добавить пользователя" />
            </td>
        </tr>
    </table>
</form>

</body>
</html>
